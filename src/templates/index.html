{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/posts.css') }}">
<link rel="stylesheet" type=text/css href="https://kit.fontawesome.com/341e844889.css" crossorigin="anonymous">
{% endblock %}

{% block content %}
<!-- <section class="dark"> -->
    <div class="container py-4">
        <h1 class="h1 text-center" id="pageHeaderTitle">Latest posts</h1>
        {% for article in articles %}
        <article class="postcard dark blue">
            <!-- <a class="postcard__img_link" href="#">
                <img class="postcard__img" src="https://picsum.photos/1000/1000" alt="Image Title" />
            </a> -->
            <div class="postcard__text">
                <h1 class="postcard__title blue"><a href="{{ url_for('blog_blueprint.get_article_by_id', id=article['id']) }}">{{ article['title'] }}</a></h1>
                <div class="postcard__subtitle small">
                    <time datetime="{{ article['date_created']}}">
                        <i class="fa-regular fa-calendar"></i> {{ article['date_created']}}
                    </time>
                </div>
                <div class="postcard__bar"></div>
                <div class="postcard__preview-txt">{{ article['brief_description'] }}</div>
                <div class="postcard__author"><i class="fa-solid fa-at"></i> Sebastiana Peralta</div>
                <!-- <ul class="postcard__tagbox">
                    <li class="tag__item"><i class="fas fa-tag mr-2"></i>Podcast</li>
                    <li class="tag__item"><i class="fas fa-clock mr-2"></i>55 mins.</li>
                    <li class="tag__item play blue">
                        <a href="#"><i class="fas fa-play mr-2"></i>Play Episode</a>
                    </li>
                </ul> -->
            </div>
        </article>
        {% endfor %}
    </div>
<!-- </section> -->
{% endblock %}
