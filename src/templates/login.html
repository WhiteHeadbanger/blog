{% extends "base.html" %}

{% block head %}
<!-- Font Awesome -->
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/auth.css') }}">
{% endblock %}

{% block content %}
<div class="container-inner">
    <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12">
            <div class="card login-content shadow-lg border-0">
                <div class="card-body">
                    <div class="text-center">
                        <img class="logo" src="https://cdn3.iconfinder.com/data/icons/galaxy-open-line-gradient-i/200/account-256.png">
                    </div>
                    <h3 class="text-logo">Sign In</h3>
                    <br>
                    <form class="text-center" action="{{ url_for('auth.login') }}" method="post">
                        <input class="form-control border-0" type="text" name="username" placeholder="Username">
                        <br>
                        <input class="form-control border-0" type="password" name="password" placeholder="Password">
                        <br>
                        <input type="checkbox" name="rememberme" id="btncheck1" autocomplete="off">
                        <label class="" for="btncheck1">Remember Me</label>
                        <br>
                        <button class="btn btn-primary btn-sm border-0" type="submit" name="submit">Sign In</button>
                        <p class="forgot"><a href="">Forgot Password?</a></p>
                    </form>
                </div>
            <div class="nomember">
                <p class="text-center">Not a member? <a href="{{ url_for('auth.signup') }}">Create an Account</a></p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
