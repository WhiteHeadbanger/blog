{% extends 'base.html' %}

{% block head %}
<meta id="html_parsed_data" data-html="{{ html }}">
<link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/article.css') }}">
<script src="{{ url_for('static', filename='js/editorjs-html.js') }}"></script>
{% endblock %}

{% block content %}
<div class="article-container">
    <h1>{{ title }}</h1>
    <hr>
    <br>
    <div id="parsed-content"></div>
</div>

<script>
    var html_data = `{{ html|safe }}`
    document.getElementById('parsed-content').innerHTML = html_data;
</script>
{% endblock %}
