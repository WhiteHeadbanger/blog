<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/341e844889.js" crossorigin="anonymous"></script>
    <!-- Google Fonts Roboto -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap"/>
    <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='css/base.css') }}">
    <!-- <link rel="stylesheet" type=text/css href="{{ url_for('static', filename='scss/main.css') }}"> -->
    <!-- Custom css -->
    {% block head %}
    <title>Base Layout</title>
    {% endblock %}
</head>
<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-dark navbar-expand-md bg-faded justify-content-center">
            <div class="container">
                <a href="{{ url_for('blog_blueprint.index') }}" class="navbar-brand d-flex w-50 me-auto">SP</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsingNavbar3">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
                    <ul class="navbar-nav w-100 justify-content-center">
                        <li class="nav-item active">
                            <a class="nav-link" href="{{ url_for('blog_blueprint.index') }}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('blog_blueprint.about') }}">About</a>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav ms-auto w-100 justify-content-end">
                        {% if current_user.is_authenticated %}
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('blog_blueprint.create') }}">New Post</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('blog_blueprint.profile') }}">{{ current_user.username }} </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{{ url_for('auth.logout') }}">Logout</a>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
        <div class="container">
            <div id="intro" class="p-5 text-center">
                <h1 class="display-3">Hi, I'm Sebastiana!</h1>
                <!-- <h1 class="display-6">I'm a Python DEV</h1> -->
                <div class="min-about">
                    <p>Python backend dev</p>
                </div>
            </div>
        </div>
    </header>
    
    <!--Main layout-->
    <main class="my-5">
        <div class="container">
            {% block content %}
            {% endblock %}
        </div>
    </main>


    <footer class="text-lg-start">

        <div class="text-center p-3">
            2023 Â© With <i class="fa-solid fa-heart"></i> by Sebastiana Peralta
        </div>
    
    </footer>
</body>
